<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="header">
        <img src="./assets/images/logo.png" alt="logo">
    </div>
    <div class="content">
        <form action="" method="get">
            <h4>REGISTER YOUR BOOK</h4>
            <h5>Book Details</h5>
            <div class=" form-entry">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Your book title here. E.g. Harry Potter and The Fantastic Bootcamp">
            </div>
            <div class=" form-entry">
                <label for="genre">Genre</label>
                <input type="text" name="genre" id="genre" placeholder="Your book genre here. E.g. Fantasy">
            </div>
            <div class=" form-entry">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Your book author here. E.g. J.K. Rowling">
            </div>
            <div class=" form-entry">
                <label for="publisher">Publisher</label>
                <input type="text" name="publisher" id="publisher" placeholder="Publisher of the book. E.g. Pustaka Melang">
            </div>
            <div class=" form-entry">
                <label for="year">Year Published</label>
                <input type="text" name="year" id="year" placeholder="1994">
            </div>
            <div class="form-radio">
                <label for="availability">Availability</label>
                <div class="radio">
                    <div class="radio-choice">
                        <input type="radio" name="availability" id="online">
                        <label for="online">Online</label>
                    </div>
                    <div class="radio-choice">
                        <input type="radio" name="availability" id="in-store">
                        <label for="in-store">In Store</la>
                    </div>
                    <div class="radio-choice">
                        <input type="radio" name="availability" id="online-and-in-store">
                        <label for="in-online">Online & In Store</label>
                    </div>
                </div>
            </div>
            <div class=" form-entry">
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages" placeholder="314">
            </div>
            <div class=" form-entry">
                <label for="language">Language</label>
                <input type="text" name="language" id="language" placeholder="Language used in the book. E.g. English">
            </div>
            <h5>Registree Details</h5>
            <div class=" form-entry">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Your name. E.g. Badrul Hashaim">
            </div>
            <div class=" form-entry">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your email. E.g. badrulhashaim@email.com">
            </div>
            <div>
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">I hereby agree to follow all rules and confirmed that all details are accurate</label>
            </div>
            <div>
                <input class="submit-button" type="button" value="SAVE YOUR BOOK">
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="footer-top">
            <img src="./assets/images/logo.png" alt="logo">
            <img src="./assets/images/social.png" alt="logo">
        </div>
        <div class="footer-bottom">
            <div class="footer-tnc">
                <a href="#">Term and conditions</a>
                <a href="#">Privacy policy</a>
            </div>
            <div class="footer-contact">
                <a href="#">+44 1332 412251</a>
                <a href="#">support@bbookshelf.com</a>
            </div>
        </div>
    </div>
</body>
</html>
